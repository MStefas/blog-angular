<div class="row">
  <div class="col-xs-12">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea type="textarea" id="content" formControlName="content" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
